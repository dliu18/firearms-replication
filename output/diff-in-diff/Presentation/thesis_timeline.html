<html>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
  google.charts.load("current", {packages:["timeline"]});
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {
    var container = document.getElementById('example5.4');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();
    dataTable.addColumn({ type: 'string', id: 'Role' });
    dataTable.addColumn({ type: 'string', id: 'Name' });
    dataTable.addColumn({ type: 'date', id: 'Start' });
    dataTable.addColumn({ type: 'date', id: 'End' });
    dataTable.addRows([
      [ 'Timeline', 'Participate in FFC', new Date(2017, 7, 1), new Date(2017, 8, 1) ],
      [ 'Timeline', 'Brainstorm topics', new Date(2017, 9, 1), new Date(2017, 10, 1) ],
      [ 'Timeline', 'Initial Replication', new Date(2017, 10, 1), new Date(2018, 1, 1) ],
      [ 'Timeline', 'Second Wave Replication', new Date(2018, 1, 1), new Date(2018, 3, 1) ],
      [ 'Timeline', 'Extensions', new Date(2018, 3, 1), new Date(2018, 5, 1) ]]);

    var options = {
      colors: ['#cbb69d', '#603913', '#c69c6e'],
    };

	  // Wait for the chart to finish drawing before calling the getImageURI() method.
	  google.visualization.events.addListener(chart, 'ready', function () {
	    container.innerHTML = '<img src="' + chart.getImageURI() + '">';
	    console.log(container.innerHTML);
	  });

    chart.draw(dataTable, options);
  }

</script>

<div id="example5.4" style="width: 100%;"></div>
</html>
